<img *ngIf="this.componentWidth / this.componentHeight >= 1" [@active]="species.active" [@position]="{value: species.displayState, params: {left: species.x, top: species.y, scale: species.scale, offset: species.offset }}"
  class="displayItem"  id="testItem" src={{this.species.imgSrc}} style="position: relative; display: inline">
