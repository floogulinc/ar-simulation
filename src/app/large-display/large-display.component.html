<div class="largeDisplayContent">
  <a class="flowers" *ngFor="let flower of this.flowers">
    <app-display-item class="flower" [flower]="flower" (click)="testReactivate(flower.name)"></app-display-item>
  </a>

  <div class="backgroundWrapper">
    <img class="displayBackground" src="assets/images/large-display/hill.png">
  </div>

  <app-timer-bar #timerBar [gameLength]='this.gameLength'></app-timer-bar>

  <div class="backgroundMonth">
    {{this.gameMonth.toLocaleUpperCase()}}
  </div>
</div>
