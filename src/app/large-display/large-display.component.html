<div class="largeDisplayContent" [style.height.px]="this.componentHeight">
    <div class="buttonControls">
        <button mdc-button raised secondary *ngIf="!this.timerBar.isPaused()" (click)="this.timerBar.pauseTimer()">
            <mdc-icon>pause_circle</mdc-icon>Pause
        </button>
        <button mdc-button raised secondary *ngIf="this.timerBar.isPaused()" (click)="this.timerBar.resumeTimer()">
            <mdc-icon>play_arrow</mdc-icon>Play
        </button>
        <button mdc-button raised secondary>
            <mdc-icon>stop</mdc-icon>End Round
        </button>
    </div>
    <app-timer-bar #timerBar></app-timer-bar>

    <!-- This is here for debugging flower grid placement. Let's keep this in the code but perhaps commented out until we have our final background image. -->
    <div id="pointer" [style.top.px]="this.topPosition"></div> 
</div>
