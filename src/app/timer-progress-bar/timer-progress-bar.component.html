<div class="timer-progress-bar-container">
  <mdc-linear-progress class='monthProgress' determinate [progress]='this.currentTimeFraction()'></mdc-linear-progress>
  <div class="progressMonths">
    <span *ngFor='let month of getMonths()'
          class='progressMonth'
          [ngClass]="{'currentMonth': this.currentTime?.month === month}">
      {{Month[month]}}
    </span>
  </div>
</div>
