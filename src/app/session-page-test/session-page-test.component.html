<div class='field-background'>
  <p>session-page-test works!</p>
  <p>What's your name?</p>
  <input #name>
  <button (click)="addStudentToDatabase(name.value)">Log In</button>
  <p>UserID: {{ (this.authService.currentUser$ | async)?.uid }}</p>

  <button (click)="getStudentsFromDatabase()">See all students</button>
  <div *ngFor="let student of studentList">
      {{student.name}}
  </div>
</div>
