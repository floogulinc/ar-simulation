<h2>Flowers</h2>
<ul>
  <li *ngFor="let flower of flowers">
    {{flower.name}}
    <button (click)="openDialog({type: 'flower', value: flower})">View</button>
    <app-small-timeline [timeRange]="flower.blooming_period" type="flower"></app-small-timeline>
  </li>
</ul>
<h2>Bees</h2>
<ul>
  <li *ngFor="let bee of bees">
    {{bee.name}}
    <button (click)="openDialog({type: 'bee', value: bee})">View</button>
    <app-small-timeline [timeRange]="bee.active_period" type="bee"></app-small-timeline>
  </li>
</ul>
