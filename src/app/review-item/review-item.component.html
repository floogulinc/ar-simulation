<div class='reviewItem'>
  <div class='reviewImgWrapper'><img src="{{this.imgSrc}}"></div>
  <div class='reviewSpecies'>
    {{this.species}}
    <div class='reviewType-{{this.type}}'>{{this.type}}</div>
  </div>
  <div class='reviewActivePeriodGroup'>
    <div class='activePeriodWrapper'  *ngFor="let p of this.periods">
      <div class='activeMonthsWrapper' *ngIf="this.type === 'flower'">Opening: {{p.begin}} ~ {{p.end}}</div>
      <div class='activeMonthsWrapper' *ngIf="this.type === 'bee'">Buzzing: {{p.begin}} ~ {{p.end}}</div>
      <div class='linearProgressWrapper-{{this.type}}'>
        <mdc-linear-progress determinate [progress]="p.from" [buffer]="p.to"></mdc-linear-progress>
      </div>
    </div>
  </div>
</div>
