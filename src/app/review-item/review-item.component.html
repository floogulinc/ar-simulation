<div class='reviewItem'>
  <div class='reviewImgWrapper'><img src="{{this.imgSrc}}"></div>

  <div class='reviewSpecies'>{{this.species}}</div>

  <div class='reviewActivePeriodGroup' *ngFor='let p of this.periods'>

  </div>
</div>

{{this.id}}: {{this.species}}
