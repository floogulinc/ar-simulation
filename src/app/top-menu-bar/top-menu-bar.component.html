<mdc-top-app-bar [fixedAdjustElement]="contents" [scrollTarget]="contents">
  <mdc-top-app-bar-row>
    <mdc-top-app-bar-section align="start" [title]="title">
      <button mdcTopAppBarNavIcon>
        <mdc-icon>menu</mdc-icon>
      </button>
    </mdc-top-app-bar-section>
    <mdc-top-app-bar-section align="end">
      <app-fullscreen-button></app-fullscreen-button>
      <mdc-icon mdcTopAppBarActionItem>help_outline</mdc-icon>
    </mdc-top-app-bar-section>
  </mdc-top-app-bar-row>
</mdc-top-app-bar>
