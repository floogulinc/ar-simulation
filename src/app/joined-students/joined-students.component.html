
<div class='list-container'>
  <h2>Join with {{sessionID}}</h2>
  <mat-grid-list cols="3" rowHeight="5:1">
      {{studentList?.length}} Players
      <mat-grid-tile class="student-names" fxLayout="row wrap" *ngFor="let student of studentList">
        {{student.name}}
      </mat-grid-tile>
  </mat-grid-list>
</div>
