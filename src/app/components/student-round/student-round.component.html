<ng-container [ngSwitch]="currentScreen$ | async">

  <app-play-round *ngSwitchCase="ScreenId.Play"></app-play-round>

  <ng-container *ngSwitchDefault>
    <app-hill-background cover></app-hill-background>
    <div class="centered-container" [ngSwitch]="currentScreen$ | async">

      <mat-card *ngSwitchCase="ScreenId.Paused">
        <mat-card-title>Paused</mat-card-title>
      </mat-card>

      <mat-card *ngSwitchCase="ScreenId.InactiveBee">
        <mat-card-title>
          Your {{(roundService.currentBeeSpecies$ | async).name}} is currently inactive
        </mat-card-title>
        <mat-card-subtitle *ngIf="(roundService.nextActivePeriod$ | async) as nextActivePeriod" class="next-active-period">
          You will next be active in {{nextActivePeriod}}
        </mat-card-subtitle>
      </mat-card>

    </div>
  </ng-container>
</ng-container>
