<app-hill-background cover></app-hill-background>
<div class="join-session-page">
  <form [formGroup]="sessionFormGroup" (ngSubmit)="joinSession()" class="join-form">
    <mat-card class="join-card">
      <mat-card-title>Join Session</mat-card-title>
      <mat-card-content class="join-card-content">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Session ID</mat-label>
          <input matInput class="session" formControlName="sessionControl">
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Name</mat-label>
          <input matInput class="name" formControlName="nameControl">
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Nest Barcode</mat-label>
          <input matInput inputmode="numeric" pattern="[0-9]*" class="nest" formControlName="nestControl">
          <mat-error *ngIf="sessionFormGroup.controls['nestControl'].invalid">
            This number is from 20 to 100 and can be found on the printed nest marker in the upper left corner
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" class="join-button"
          type="submit" [disabled]="!sessionFormGroup.valid">
          Join
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
