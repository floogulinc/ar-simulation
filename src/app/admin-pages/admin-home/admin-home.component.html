<div class="centered-container">
  <div>
    <mat-card>
      <mat-card-title>Welcome to Buzz About Admin</mat-card-title>
      <mat-card-content>
        <p>This section of Buzz About contains administration tools.</p>
        <p *ngIf="adminService.auth.user | async as user">
          You are currently signed in as {{user.displayName}} ({{user.email}})
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
