<app-hill-background cover></app-hill-background>
<div class="centered-container">
  <mat-card>
    <mat-card-title>Host Session</mat-card-title>
    <mat-card-content>
      Host a new session of Buzz About
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="newSession()" color="primary">Create Session</button>
      <button
        mat-raised-button
        *ngIf="(this.teacherSessionService.mostRecentSession$ | async) as sessionId"
        [routerLink]="['/host', sessionId]"
        color="primary"
      >
        Join Current Session
      </button>
    </mat-card-actions>
  </mat-card>
</div>
