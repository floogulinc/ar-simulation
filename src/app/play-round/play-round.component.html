<app-ar-view #arview [markers]="arMarkers$ | async" [debug]="false" (markerStates)="this.onMarkerState($event)"></app-ar-view>
<p *ngIf="(this.foundRoundMarker$ | async)?.barcodeValue === 0" > Nest: {{(this.studentRoundService.currentNestPollen$ | async) }} </p>
<p> Total: {{(this.studentRoundService.totalPollen$ | async)?.length}}</p>
<p> Current: {{(this.studentRoundService.currentBeePollen$ | async) }} </p>
<img
  class="student-bee"
  *ngIf="(studentRoundService.currentBeeSpecies$ | async) as bee"
  src="/assets/art/500w/bees/{{bee.art_file}}"
  [ngStyle]="{'transform': 'translate(-50%, 25%) scale(' + calculateBeeScale(bee.relative_size) + ')'}"
  [alt]="bee.name"
>
<button
  mat-raised-button
  class="interact-button"
  color="primary"
  *ngIf="this.foundRoundMarker$ | async as marker"
  [disabled]="!marker.active || ((this.studentRoundService.currentBeePollen$ | async) >= 3 && marker.barcodeValue != 0)"
  (click)="clickInteract(marker)"
>
  Visit {{marker.name}}
</button>
